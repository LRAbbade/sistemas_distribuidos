version: '3.1'

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongo_db:/data/db
  node:
    image: node
    restart: always
    user: "node"
    working_dir: /home/node/app
    volumes:
      - ./:/home/node/app
    ports:
      - '5000:5000'
    command: "npm start"
    depends_on:
      - mongo
  server:
    image: python
    restart: always
    ports:
      - '80:8000'
    volumes:
      - ../frontend:/home/frontend
    working_dir: /home/frontend
    entrypoint: 
      - python
      - -m
      - http.server

volumes:
  mongo_db:
