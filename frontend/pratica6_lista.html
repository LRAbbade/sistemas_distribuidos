<!DOCTYPE html>
<html>

	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<meta charset="utf-8" />
		<title>EC021 - Prática 6</title>
	</head>

	<body>
		<div class="container"> <!-- Container do body -->
			<div class="row"> <!-- Linha da tabela -->
				<div class="col l3 m6 s12"> <!-- Coluna da tabela -->
					<select id="genero">
						<option value="">Selecione...</option>
					</select>
				</div>
			</div>
	
			<div class="row">
				<table id="tabela" class="responsive-table highlight centered">
					<thead>
						<th>ID</th>
						<th>Gênero</th>
						<th>Título</th>
						<th>Artista</th>
					</thead>
					<tbody>
		
					</tbody>
				</table>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
	</body>

</html>
<script>
	var mid = 'http://localhost:5000/musicfy/';

	$(document).ready(function() {
		$.ajax({
			url: mid + 'listarGeneros',
			type: 'GET',
			success: function(result) {
				$.each(result, function(indice, musicfy) {
					$("#genero").append(`<option value="` + musicfy.genero + `">` + musicfy.genero + `</option>`);
				});
			},
			error: function() {
				alert('Houve um erro.');
			},
			complete: function() {
				$('#genero').formSelect(); //Carregando o select do materialize css (só devemos carregar após popular)
			}
		})
	});

	$("#genero").change(function() {
		$("#tabela > tbody").empty(); //Limpando a lista

		var genero_id = this.value;
		
		$.ajax({
			url: mid + 'buscarMusicaPorGenero?genero_id=' + genero_id,
			type: 'GET',
			beforeSend: function() {
				$("#genero").attr("disabled", true); //Desabilitando o combo box
			},
			success: function(result) {
				$.each(result, function(indice, toddy) {
					$("#tabela > tbody").append(`<tr>`
						+`<td>`+ musicfy.musica_id + `</td>`
						+`<td>`+ musicfy.genero_id + `</td>`
						+`<td>`+ musicfy.titulo + `ml</td>`
						+`<td>`+ musicfy.artista + `</td>`
						+`</tr>`);
				});
			},
			error: function() {
				alert('Houve um erro.');
			},
			complete: function() {
				$("#genero").attr("disabled", false); //Habilitando o combo box
			}
		})
	});
</script>
